
<sly data-sly-test="${properties.variant == 'black'}">
    <a href="${properties.link}">
        <img class="show-mobile" src="/static/clientlibs/portfolio/images/GitHub-Mark-32px.png">
        <img class="show-tablet" src="/static/clientlibs/portfolio/images/GitHub-Mark-64px.png">
        <img class="show-desktop" src="/static/clientlibs/portfolio/images/GitHub-Mark-120px-plus.png">
    </a>
</sly>

<sly data-sly-test="${properties.variant == 'white'}">
    <a href="${properties.link}">
        <img class="show-mobile" src="/static/clientlibs/portfolio/images/GitHub-Mark-Light-32px.png">
        <img class="show-tablet" src="/static/clientlibs/portfolio/images/GitHub-Mark-Light-64px.png">
        <img class="show-desktop" src="/static/clientlibs/portfolio/images/GitHub-Mark-Light-120px-plus.png">
    </a>
</sly>
